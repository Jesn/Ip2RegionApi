name: Build and Test ARM

on:
  push:
    branches:
      - main  # 触发工作流的分支

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境运行工作流

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # 检出代码到工作目录

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0  # 使用 .NET 7.0 版本（根据你的项目需求）

    - name: Install Dependencies
      run: dotnet restore  # 安装项目依赖

    - name: Build for ARM
      run: dotnet build --configuration Release --framework net7.0 --runtime linux-arm

